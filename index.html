<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <nav>
        <ul>
            <li class="logo"> <img src="./images/logo.png" alt="spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       <div class="songsList">
        <h1>Best of Arctic Monkeys</h1>

        <div class="songItemContainer">
            <div class="songItem">
               <img src="./images/1.bg.jpg">
              <span class="songName">Do I Wanna Know</span>
              <span class="songlistplay"><span class="timestamp">05:43 <img src="./images/icons8-play-50.png" class="songItemPlay"></span></span>   
            </div>

            <div class="songItem">
                <img src="./images/2.bg.jpg">
               <span class="songName">505</span>
               <span class="songlistplay"><span class="timestamp">05:43 <img src="./images/icons8-play-50.png" class="songItemPlay"></span></span>   
             </div>

             <div class="songItem">
                <img src="./images/3.bg.jpg">
               <span class="songName">Arabella</span>
               <span class="songlistplay"><span class="timestamp">05:43 <img src="./images/icons8-play-50.png" class="songItemPlay"></span></span>   
             </div>

             <div class="songItem">
                <img src="./images/4.bg.jpg">
               <span class="songName">I Wanna Be Yours</span>
               <span class="songlistplay"><span class="timestamp">05:43 <img src="./images/icons8-play-50.png" class="songItemPlay"></span></span>   
             </div>

             <div class="songItem">
                <img src="./images/5.bg.jpg">
               <span class="songName">Knee Socks</span>
               <span class="songlistplay"><span class="timestamp">05:43 <img src="./images/icons8-play-50.png" class="songItemPlay"></span></span>   
             </div>

             <div class="songItem">
                <img src="./images/6.bg.jpg">
               <span class="songName">Snap Out of It</span>
               <span class="songlistplay"><span class="timestamp">05:43 <img src="./images/icons8-play-50.png" class="songItemPlay"></span></span>   
             </div>
          </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <img src="./images/icons8-backward-button-64.png" id="previous">
            <img src="./images/icons8-play-50.png" alt="Play" id="masterPlay">
            <img src="./images/icons8-fast-forward-round-50.png" id="next">
        </div>
        <div class="songInfo">
            <img src="./images/playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Do I Wanna Know</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
